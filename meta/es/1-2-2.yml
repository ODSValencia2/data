REC_USE_LIM: >-
    Los ingresos por unidad de consumo del hogar se obtienen dividiendo los ingresos totales del hogar entre el número de unidades de consumo que la componen. A continuación se adjudica este valor a cada uno de los miembros que componen el hogar.   Los conceptos tributarios incluidos en la renta neta del hogar se describen en el documento metodológico de la operación estadística.   La información del Atlas de Distribución de Renta de los Hogares del INE está disponible para otras características demográficas y ámbitos territoriales menores (barrios y secciones).
DATA_COMP: >-
  Cociente de la población en riesgo de pobreza relativa considerando el umbral nacional de pobreza el año de referencia asociado a ingresos recogidos en fuentes tributarias respecto a la población residente.   El ingreso de cada una de las personas que residen en un determinado hogar se calcula como el ingreso del total del hogar a la cual pertenecen entre su número de unidades de consumo. A continuación se obtiene la mediana (percentil 50) de la distribución de ingresos de todas las personas residentes, siendo el 60% de este valor el umbral de pobreza considerado para mesurar la pobreza relativa.

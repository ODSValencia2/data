DATA_COMP: >-
  La Curva de Lorenz grafía el porcentaje de renta que acumula un determinado porcentaje de población. En el eje horizontal de la Curva de Lorenz se representa la proporción acumulada de población, ordenada de menor a mayor renta, mientras que el eje vertical compilación el porcentaje acumulado de renta. La línea diagonal que divide el gráfico en dos partes iguales se denomina recta de equidistribución y representa el caso de una distribución igualitaria. El índice de Gini representa el área de concentración (superficie comprendida entre la recta de equidistribución y la propia Curva de Lorenz), en relación en el área que queda por debajo de la recta de equidistribución. 

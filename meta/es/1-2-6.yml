STAT_CONC_DEF: >- 
  El índice de Gini permite mesurar la desigualdad de ingresos por unidad de consumo de las personas que residen en un determinado ámbito territorial. Toma valores entre 0 y 100, donde 0 se corresponde con la perfecta igualdad (todos tienen los mismos ingresos) y donde el valor 100 se corresponde con la perfecta desigualdad (una persona tiene todos los ingresos y los otros jefe).

  L'índex de Gini permet mesurar la desigualtat d'ingressos per unitat de consum de les persones que resideixen en un determinat àmbit territorial. Pren valors entre 0 i 100, on 0 es correspon amb la perfecta igualtat (tots tenen els mateixos ingressos) i on el valor 100 es correspon amb la perfecta desigualtat (una persona té tots els ingressos i els altres cap).
